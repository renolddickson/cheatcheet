<div fxLayout="column" fxLayoutAlign="center center">
  <h1 style="margin-bottom: 30px;">Angular to HTML</h1>
<mat-accordion style="width: 80%;" multi="true">
  <!-- Step 1: Sample JSON Input -->
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>Enter Input Data</mat-panel-title>
    </mat-expansion-panel-header>
    <div fxLayout="column" fxLayoutGap="30px">
      <div class="group" fxLayoutAlign="center center" fxLayoutGap="50px">
        <div class="textarea-container">
          <button mat-button color="accent" class="copy_btn" (click)="enterSampleJson()">Insert sample <mat-icon>keyboard_double_arrow_down</mat-icon></button>
          <textarea placeholder="Enter Json(details)" #left type="search" [(ngModel)]="sampleJson"
          class="input"></textarea>
        </div>
        <div class="textarea-container">
          <button mat-button color="accent" class="copy_btn" (click)="enterSampleCode()">Insert sample <mat-icon>keyboard_double_arrow_down</mat-icon></button>
          <textarea placeholder="Enter Html" #left type="search" [(ngModel)]="sampleCode"
          class="input"></textarea>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" style="width: 100%;">
        <button mat-raised-button color="primary" (click)="processJson()">
          Convert
        </button>
      </div>
    </div>
  </mat-expansion-panel>

  <!-- Step 3: Output Result -->
  <mat-expansion-panel [expanded]="true" *ngIf="outputCode.length>0">
    <mat-expansion-panel-header>
      <mat-panel-title>View Output Data</mat-panel-title>
    </mat-expansion-panel-header>
    <div class="result-code" fxLayout="column" >
      <div>

        <pre><code class="code" [highlight]="outputCode"></code></pre>
      </div>

      <div fxFlex="100" fxLayoutAlign="end end">

        <button class="reset" mat-raised-button color="accent" (click)="reset()">Reset</button>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
</div>

<!-- Display Final Rendered Template -->
 <div *ngIf="outputCode.length > 0" fxLayout="column" fxLayoutAlign="center center" style="margin:30px 0;">
  <h2>Rendered HTML Template</h2>
  <div class="container-with-border" *ngIf="outputCode.length > 0" style="width: 100%; margin-top: 20px;">
    <div class="rendered-template" [innerHTML]="outputCode"></div>
  </div>
 </div>
